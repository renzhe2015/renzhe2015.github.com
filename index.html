<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Language" content="zh-cn" />

<title>Android WebView 与 Javascript 交互</title>
<head>
  <style>
  body {background-color:#e6e6e6}

  .rect
  {
    color:white;
    font-family:Verdana, Arial, Helvetica, sans-serif;
    font-size:16px;
    width:100px;
    padding:6px;
    background-color:#98bf21;
    text-decoration:none;
    text-align:center;
    border:none;
    cursor:pointer;
  }

  .inputStyle {font-size:16px;padding:6px}
  </style>
</head>

<body>
  <p>测试Android WebView 与 Javascript 交互</p>
  url<input id = "url" class = "inputStyle" type="text"/><br/>
  title<input id = "title" class = "inputStyle" type="text"/><br/>
  description<input id = "description" class = "inputStyle" type="text"/><br/>
  pic<input id = "pic" class = "inputStyle" type="text"/><br/>
  <a class = "rect" onclick="sendInfoToJava()">分享</a>

  <script>
  function sendInfoToJava(){
    //调用android程序中的方法，并传递参数
	var url = document.getElementById("url").value;
	var title = document.getElementById("title").value
	var description = document.getElementById("description").value
	var pic = document.getElementById("pic").value
    window.demo.clickOnAndroid(url,title,description,pic);
  }

  //在android代码中调用此方法
  function showInfoFromJava(msg){
    alert("来自客户端的信息："+msg);
  }
  </script>

</body>
</html>
